name: Combined XRP + Crypto Intel Report
permissions:
  contents: write

on:
  schedule:
    - cron: '0 8,12,18,21 * * *'
  workflow_dispatch:

jobs:
  run-reports:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas ta requests feedparser

      - name: Run Crypto Intel
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python combined_xrp_intel_report.py

      - name: Commit updated CSV if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add xrp_history.csv

          if ! git diff --cached --quiet; then
            echo "Changes detected — committing..."
            git commit -m "Update XRP history CSV"
            git pull --rebase origin main || true
            git push origin main --force
          else
            echo "No changes in xrp_history.csv — skipping commit."
          fi
