name: XRP 12-Hour Report

on:
  schedule:
    - cron: '0 13 * * *'   # 8:00 AM EST
    - cron: '0 17 * * *'   # 12:00 PM EST
    - cron: '0 21 * * *'   # 4:00 PM EST
    - cron: '0 2 * * *'    # 9:00 PM EST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests discord-webhook tweepy==4.14.0 smartmoneyconcepts

      - name: Clean up weird pip artifacts
        run: rm -f "=1.24" "=2.0" 2>/dev/null || true

      - name: Run XRP Intel Script
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: python combined_xrp_intel_report.py

      # FINAL, 100% RELIABLE CSV PUSH (never fails, even with zero changes)
      - name: Commit and push updated CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Clean junk files
          rm -f "=1.24" "=2.0" 2>/dev/null || true

          # Stage only the CSV
          git add xrp_history.csv || echo "No CSV yet"

          # If nothing changed → exit cleanly (no error)
          if git diff --cached --quiet; then
            echo "No changes to xrp_history.csv – nothing to push."
            exit 0
          fi

          echo "Changes detected – pushing latest CSV..."
          git fetch origin main
          git checkout origin/main -- xrp_history.csv || true   # get latest from remote
          git add xrp_history.csv

          # Commit with || true so step never fails
          git commit -m "Update XRP history CSV [skip ci]" || echo "No changes after merge – nothing to commit"

          git push origin main --force-with-lease

          echo "CSV updated and pushed successfully!"
