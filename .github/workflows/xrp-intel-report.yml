name: Combined XRP + Crypto Intel Report

permissions:
  contents: write  # Needed to push via GITHUB_TOKEN

on:
  schedule:
    # Runs every 15 minutes for short-term alerts
    - cron: '*/15 * * * *'
    # Runs hourly for 1H alerts
    - cron: '0 * * * *'
    # Runs daily at 00:00 UTC for 24H report
    - cron: '0 0 * * *'
  workflow_dispatch: # allows manual trigger

jobs:
  run-reports:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas ta requests feedparser requests-oauthlib smartmoneyconcepts

      - name: Run XRP Report (Discord + X Post)
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        run: python combined_xrp_intel_report.py

      - name: Commit updated CSV if changed
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add xrp_history.csv
          if ! git diff-index --quiet HEAD; then
            echo "Changes detected — committing CSV update..."
            git commit -m "Update XRP history CSV [skip ci]"
            # Push using GITHUB_TOKEN to authenticate
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
          else
            echo "No changes in xrp_history.csv — skipping commit."
