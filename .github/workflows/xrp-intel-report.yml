name: XRP 12-Hour Report

on:
  schedule:
    - cron: '*/15 * * * *'   # every 15 minutes (for testing?)
    - cron: '0 * * * *'      # every hour
    - cron: '0 0 * * *'      # midnight daily
  workflow_dispatch:

permissions:
  contents: write   # This + repo settings = default GITHUB_TOKEN can push

jobs:
  run-report:
    runs-on: ubuntu-latest
    steps:
      # -------------------------------
      # Checkout with full history (critical for pull --rebase)
      # -------------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Required so git pull works properly

      # -------------------------------
      # Setup Python
      # -------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # -------------------------------
      # Install dependencies
      # -------------------------------
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests smc

      # -------------------------------
      # Run the Python script
      # -------------------------------
      - name: Run XRP Intel Script
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        run: python combined_xrp_intel_report.py

      # -------------------------------
      # Commit & push updated CSV (bulletproof version)
      # -------------------------------
      - name: Commit and push updated CSV if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add xrp_history.csv

          # If no changes, exit early
          if git diff --cached --quiet; then
            echo "No changes to xrp_history.csv — nothing to commit."
            exit 0
          fi

          echo "Changes detected — committing..."
          git commit -m "Update XRP history CSV [skip ci]"

          echo "Pulling latest changes with rebase..."
          git pull --rebase origin main

          echo "Pushing to main..."
          git push origin main
