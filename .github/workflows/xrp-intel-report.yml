name: XRP 12-Hour Report

on:
  schedule:
    - cron: '*/15 * * * *'
    - cron: '0 * * * *'
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests discord-webhook tweepy==4.14.0

      - name: Run XRP Intel Script
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: python combined_xrp_intel_report.py

      - name: Commit and push updated CSV if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add xrp_history.csv

          if git diff --cached --quiet; then
            echo "No changes to xrp_history.csv — nothing to commit."
            exit 0
          fi   # ← THIS WAS MISSING BEFORE!

          echo "Changes detected in CSV — committing..."
          git commit -m "Update XRP history CSV [skip ci]"

          echo "Fetching latest from remote..."
          git fetch origin main

          echo "Hard resetting to origin/main (clears any conflict mess)..."
          git reset --hard origin/main

          echo "Re-adding our fresh CSV changes..."
          git add xrp_history.csv
          git commit -m "Update XRP history CSV [skip ci] (latest)"

          echo "Force-pushing safely..."
          git push origin main --force-with-lease

          echo "CSV update complete and pushed successfully!"
