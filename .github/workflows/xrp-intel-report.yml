name: XRP 12-Hour Report

on:
  schedule:
    - cron: '*/15 * * * *'
    - cron: '0 * * * *'
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # ← CORRECTED: exact package name for Smart Money Concepts
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests discord-webhook tweepy==4.14.0
          pip install smartmoneyconcepts

      - name: Run XRP Intel Script
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: python combined_xrp_intel_report.py

      # Bulletproof CSV push (zero conflicts)
      - name: Commit and push updated CSV (conflict-proof)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add xrp_history.csv || echo "No CSV yet"

          if git diff --cached --quiet; then
            echo "No changes to xrp_history.csv – skipping commit."
            exit 0
          fi

          echo "New data detected – pushing latest version..."
          git fetch origin main
          git checkout origin/main -- xrp_history.csv
          git add xrp_history.csv
          git commit -m "Update XRP history CSV [skip ci]"
          git push origin main --force-with-lease

          echo "CSV updated and pushed!"
