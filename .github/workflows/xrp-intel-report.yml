name: XRP Combined Intel Report

on:
  schedule:
    # Runs every 15 minutes for short-term alerts
    - cron: '*/15 * * * *'
    # Runs hourly for 1H alerts
    - cron: '0 * * * *'
    # Runs daily at 00:00 UTC for 24H report
    - cron: '0 0 * * *'
  workflow_dispatch: # allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas ta feedparser requests_oauthlib smartmoneyconcepts

    - name: Run XRP Intel Report
      run: |
        python combined_xrp_intel_report.py

    - name: Commit CSV Changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add xrp_history.csv
        git diff-index --quiet HEAD || git commit -m "Update XRP history CSV [skip ci]"
        git push

    - name: Throttle Sleep
      # Prevent hitting API too many requests in quick succession
      run: sleep 10
