name: Combined XRP + Crypto Intel Report

permissions:
  contents: write

on:
  schedule:
    # Runs multiple times per day (alerts are evaluated inside Python)
    - cron: '0 8,12,14,18,21 * * *'
  workflow_dispatch:

concurrency:
  group: xrp-intel-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-reports:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # required for safe commits

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            pandas \
            ta \
            requests \
            feedparser \
            requests-oauthlib \
            smartmoneyconcepts

      - name: Run XRP Intelligence Report (Discord + X)
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          PYTHONUNBUFFERED: "1"
        run: |
          echo "===== START XRP INTEL REPORT ====="
          python combined_xrp_intel_report.py
          echo "===== END XRP INTEL REPORT ====="

      - name: Commit updated CSV if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git status
          git add xrp_history.csv

          if git diff --cached --quiet; then
            echo "âœ… No CSV changes detected"
          else
            echo "ðŸ“ˆ CSV updated â€” committing"
            git commit -m "Update XRP history CSV [skip ci]"
            git pull --rebase origin main
            git push origin main
          fi
