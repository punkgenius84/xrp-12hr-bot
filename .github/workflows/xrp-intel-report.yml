name: XRP 12-Hour Report

on:
  schedule:
    # Runs every 15 minutes for short-term alerts
    - cron: '*/15 * * * *'
    # Runs hourly for 1H alerts
    - cron: '0 * * * *'
    # Runs daily at 00:00 UTC for 24H report
    - cron: '0 0 * * *'
  workflow_dispatch: # allows manual trigger

jobs:
  run-report:
    runs-on: ubuntu-latest
    steps:
      # -----------------------------
      # Checkout repository
      # -----------------------------
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # ensures git push uses GITHUB_TOKEN

      # -----------------------------
      # Set up Python
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # -----------------------------
      # Install dependencies
      # -----------------------------
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests smc

      # -----------------------------
      # Run the Python script
      # -----------------------------
      - name: Run XRP Intel Script
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        run: python combined_xrp_intel_report.py

      # -----------------------------
      # Commit updated CSV if changed
      # -----------------------------
      - name: Commit updated CSV if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add xrp_history.csv
          if ! git diff-index --quiet HEAD; then
            echo "Changes detected — committing CSV update..."
            git commit -m "Update XRP history CSV [skip ci]"
            git push origin HEAD:main
          else
            echo "No changes in xrp_history.csv — skipping commit."
          fi
