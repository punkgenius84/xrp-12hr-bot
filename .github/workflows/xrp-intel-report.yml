name: XRP 12-Hour Report

on:
  schedule:
    - cron: '*/15 * * * *'   # every 15 min (remove if too aggressive for API limits)
    - cron: '0 * * * *'      # hourly
    - cron: '0 0 * * *'      # daily midnight
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # ← FIXED DEPENDENCIES: Pin pandas/numpy first, then smc (handles ICT imports)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas>=2.0 numpy>=1.24 requests discord-webhook tweepy==4.14.0
          pip install smartmoneyconcepts==0.0.26

      - name: Run XRP Intel Script
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: python combined_xrp_intel_report.py

      # Bulletproof CSV push (zero conflicts, even concurrent)
      - name: Commit and push updated CSV (conflict-proof)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add xrp_history.csv || echo "CSV not found yet — will create on next data run"

          if git diff --cached --quiet; then
            echo "No changes to xrp_history.csv – skipping."
            exit 0
          fi

          echo "Pushing latest CSV data..."
          git fetch origin main
          git checkout origin/main -- xrp_history.csv || true  # Ignore if no remote file
          git add xrp_history.csv
          git commit -m "Update XRP history CSV [skip ci]"
          git push origin main --force-with-lease

          echo "CSV push complete!"
