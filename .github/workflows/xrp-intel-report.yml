name: XRP 12-Hour Report

on:
  schedule:
    - cron: '0 13 * * *'   # 8:00 AM EST
    - cron: '0 17 * * *'   # 12:00 PM EST
    - cron: '0 21 * * *'   # 4:00 PM EST
    - cron: '0 2 * * *'    # 9:00 PM EST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests discord-webhook tweepy==4.14.0

      - name: Clean pip artifacts
        run: rm -f "=1.24" "=2.0" 2>/dev/null || true

      - name: Run XRP Intel Bot
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: python combined_xrp_intel_report.py

      - name: Commit & push CSV (100% reliable)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          rm -f "=1.24" "=2.0" 2>/dev/null || true
          git add xrp_history.csv || echo "No CSV"
          if git diff --cached --quiet; then
            echo "No CSV changes"
            exit 0
          fi
          git commit -m "Update XRP history CSV [skip ci]" || echo "No changes"
          git push origin main --force-with-lease || echo "Push skipped"
          echo "CSV updated successfully!"
