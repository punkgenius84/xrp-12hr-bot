name: XRP 12-Hour Report

permissions:
  contents: write

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  xrp-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas ta requests

      - name: Run XRP Report
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: python3 xrp_report.py

      - name: Commit updated CSV if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add xrp_history.csv || true
          if ! git diff --cached --quiet; then
            git commit -m "Update XRP history CSV"
            git pull --rebase origin main || true
            git push origin main --force
          else
            echo "No changes in xrp_history.csv â€” skipping commit."
