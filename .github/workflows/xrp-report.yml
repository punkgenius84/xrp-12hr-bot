name: XRP 12hr Report

# Trigger: twice daily at 8:00 UTC and 20:00 UTC, or manual dispatch
on:
  schedule:
    - cron: '0 8,20 * * *'
  workflow_dispatch:

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests ta

      # 4️⃣ Run XRP Report
      - name: Run XRP Report
        run: python xrp_report.py
