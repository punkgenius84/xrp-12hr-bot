name: XRP 12-Hour Report

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  xrp-report:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas ta requests

    - name: Run XRP Report
      env:
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      run: python3 xrp_report.py

    - name: Commit updated CSV if changed
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add xrp_history.csv
        if ! git diff --cached --quiet; then
          git commit -m "Update XRP history CSV"
          git push
        else
          echo "No changes in xrp_history.csv — skipping commit."

    - name: Debug High/Low
      run: |
        python3 - <<EOF
import pandas as pd
df = pd.read_csv("xrp_history.csv")
last_row = df.iloc[-1]
print("✅ Last recorded price:", last_row["close"])
print("✅ 12H High:", df["close"].tail(12).max())
print("✅ 12H Low:", df["close"].tail(12).min())
print("✅ 24H High:", df["close"].tail(24).max())
print("✅ 24H Low:", df["close"].tail(24).min())
EOF
