name: XRP 12-Hour Report

on:
  schedule:
    - cron: "0 13 * * *"  # 8 AM EST Florida
    - cron: "0 1 * * *"   # 8 PM EST Florida
  workflow_dispatch:       # allows manual run

jobs:
  send-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure xrp_history.csv exists
        run: |
          if [ ! -f xrp_history.csv ]; then
            echo "timestamp,close,volume,high,low" > xrp_history.csv
            echo "CSV created for first run."
          else
            echo "CSV already exists, continuing..."
          fi

      - name: Run XRP Report
        run: |
          python xrp_report.py
